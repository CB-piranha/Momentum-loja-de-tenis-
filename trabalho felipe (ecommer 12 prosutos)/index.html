<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <title>Momentum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="titulo-loja">Momentum</h1>
  </header>

  <div class="container">
    <div class="product-list">
      
      <div class="product-card">
        <img src="Nike_branco.webp" alt="Nike Branco">
        <h3>Nike Branco</h3>
        <p>R$ 350,00</p>
        <button>Comprar</button>
      </div>
      
      <div class="product-card">
        <img src="nike_branco_azul.webp" alt="Tênis exemplo">
        <h3>Nike Azul e Branco</h3>
        <p>R$ 550,00</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="NIke Tanjun.avif" alt="Tênis exemplo">
        <h3>Nike Tanjum (preto)</h3>
        <p>R$ 400,00</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="Nike dunk low.webp" alt="Tênis exemplo">
        <h3>Nike Dunk Low (azul)</h3>
        <p>R$ 799,99</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="Nike sb force.png" alt="Tênis exemplo">
        <h3>Nike SB Force (preto)</h3>
        <p>R$ 350,00</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="Nike zoom fly.webp" alt="Tênis exemplo">
        <h3>Nike Zoom Fly (Laranja)</h3>
        <p>R$ 589,99</p>
        <button>Comprar</button>
      </div>
     
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
